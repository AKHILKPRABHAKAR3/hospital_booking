{%extends 'base.html'%}

{% block content %}
<h3 style="color: black; font-style: italic; text-align: center;">Appointments List</h3>
<form method="post">
    {%csrf_token%}
    <table class="table  table-striped" border="5px" align="center" style="text-align: center;">
        
        

        <tr>
            <th>Patient Name</th>
            <th>Mobile No</th>
            <th>Email</th>
            <th>Doctor</th>
            <th>Booking Date</th>
            <th>Booked On</th>
            <th>Remove</th>
        </tr>
        {% for i in data%}
        <tr>
            <td>{{i.patient_name}}</td>
            <td>{{i.p_phone}}</td>
            <td>{{i.p_email}}</td>
            <td>{{i.doc_name}}</td>
            <td>{{i.booking_date}}</td>
            <td>{{i.booked_on}}</td>
            <td><a class="btn btn-primary" href="{%url 'patientdelete' i.id %}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
    

</form>


{%endblock%}
